<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VÃ²ng quay tháº» cÃ o</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.7.0/dist/Winwheel.min.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 30px;
    }
    #canvas {
      margin: auto;
      display: block;
    }
    #spinButton {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 30px;
      background: linear-gradient(#ff6600, #cc3300);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ VÃ²ng quay tháº» cÃ o ðŸŽ‰</h1>
  <canvas id="canvas" width="500" height="500"></canvas>
  <button id="spinButton" onclick="startSpin()">QUAY</button>
  <div id="result"></div>

  <script>
    let theWheel = new Winwheel({
      numSegments: 12,
      outerRadius: 200,
      innerRadius: 30,
      textFontSize: 18,
      textOrientation: 'horizontal',
      textAlignment: 'center',
      segments: [
        {'fillStyle': '#f44336', 'text': '10k'},
        {'fillStyle': '#FF9800', 'text': '20k'},
        {'fillStyle': '#E91E63', 'text': '30k'},
        {'fillStyle': '#FFEB3B', 'text': '40k'},
        {'fillStyle': '#03A9F4', 'text': '50k'},
        {'fillStyle': '#3F51B5', 'text': '60k'},
        {'fillStyle': '#4CAF50', 'text': '70k'},
        {'fillStyle': '#8BC34A', 'text': '80k'},
        {'fillStyle': '#F50057', 'text': '90k'},
        {'fillStyle': '#CDDC39', 'text': '200k'},
        {'fillStyle': '#009688', 'text': '500k'},
        {'fillStyle': '#FF5722', 'text': '30k'}
      ],
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 8,
        callbackFinished: displayResult
      },
      pointerAngle: 0,
      pins: {
        number: 24,
        fillStyle: 'white',
        outerRadius: 4
      }
    });

    function startSpin() {
      document.getElementById('result').textContent = '';
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.startAnimation();
    }

    function displayResult(indicatedSegment) {
      const prize = indicatedSegment.text;
      document.getElementById('result').textContent = `Báº¡n trÃºng: ${prize}`;
      localStorage.setItem("ketqua", prize);
    }
  </script>
</body>
</html>
