<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quay Th·∫ª C√†o</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #wheel {
      margin-top: 50px;
      width: 300px;
      height: 300px;
    }
    #result {
      display: none;
      margin-top: 20px;
    }
    .button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üéâ QUAY ƒê·ªÇ NH·∫¨N TH·∫∫ C√ÄO üéâ</h1>
  <canvas id="wheel" width="300" height="300"></canvas>
  <br>
  <button class="button" onclick="startSpin()">QUAY</button>

  <div id="result">
    <h2>Ch√∫c m·ª´ng b·∫°n nh·∫≠n ƒë∆∞·ª£c <span id="reward"></span></h2>
    <button class="button" onclick="goToYeumoney()">Nh·∫≠n th·∫ª</button>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const rewards = ["10k", "20k", "30k", "40k", "50k", "60k", "70k", "80k", "90k", "200k", "500k"];
    const arcSize = (2 * Math.PI) / rewards.length;
    let selectedReward = "";

    function drawWheel() {
      for (let i = 0; i < rewards.length; i++) {
        const angle = i * arcSize;
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#f39c12" : "#e74c3c";
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arcSize);
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arcSize / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "right";
        ctx.fillText(rewards[i], 140, 10);
        ctx.restore();
      }

      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.moveTo(150, 0);
      ctx.lineTo(140, 20);
      ctx.lineTo(160, 20);
      ctx.closePath();
      ctx.fill();
    }

    drawWheel();

    function startSpin() {
      const i = Math.floor(Math.random() * rewards.length);
      selectedReward = rewards[i];
      document.getElementById("reward").innerText = selectedReward;
      document.getElementById("result").style.display = "block";

      // Gi·∫£ l·∫≠p m√£ th·∫ª v√† seri
      const maThe = Math.floor(100000000000000 + Math.random() * 900000000000000);
      const seri = Math.floor(100000000000000 + Math.random() * 900000000000000);

      // L∆∞u sang localStorage ƒë·ªÉ d√πng ·ªü thecao.html
      localStorage.setItem("giaTri", selectedReward);
      localStorage.setItem("maThe", maThe);
      localStorage.setItem("seri", seri);
    }

    function goToYeumoney() {
      window.location.href = "https://yeumoney.com/OmFmiio";
    }
  </script>
</body>
</html>
