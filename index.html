<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üéÅ QUAY ƒê·ªÇ NH·∫¨N TH·∫∫ C√ÄO</title>
  <style>
    body {
      background-color: #1b1b1b;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #ff6600;
      margin-top: 40px;
    }
    #wheel {
      margin: 30px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
    }
    #spin {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background: linear-gradient(to right, orange, orangered);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid white;
      margin: 20px auto;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      color: #0f0;
    }
    #nhanTheBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéâ QUAY ƒê·ªÇ NH·∫¨N TH·∫∫ C√ÄO</h1>
  <div id="pointer"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
  <div>
    <button id="spin">QUAY</button>
  </div>
  <div id="result"></div>
  <button id="nhanTheBtn">Nh·∫≠n th·∫ª</button>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const result = document.getElementById("result");
    const nhanTheBtn = document.getElementById("nhanTheBtn");

    const prizes = ["10k", "20k", "30k", "30k", "40k", "50k", "60k", "70k", "80k", "90k", "200k", "500k"];
    const colors = ["#ff0000", "#ff9900", "#33cc33", "#00ccff", "#ff66cc", "#9966ff", "#ffff00", "#ff6600", "#0099cc", "#cc33ff", "#00cc99", "#ff3399"];

    const sliceAngle = 360 / prizes.length;
    let angle = 0;
    let isSpinning = false;

    function drawWheel() {
      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * sliceAngle * Math.PI / 180, (i + 1) * sliceAngle * Math.PI / 180);
        ctx.lineTo(150, 150);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate((i + 0.5) * sliceAngle * Math.PI / 180);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.fillText(prizes[i], 140, 5);
        ctx.restore();
      }
    }

    drawWheel();

    spinBtn.onclick = function () {
      if (isSpinning) return;
      isSpinning = true;
      result.innerText = "";
      nhanTheBtn.style.display = "none";

      const spinAngle = 360 * 5 + Math.floor(Math.random() * 360);
      const prizeIndex = Math.floor(((360 - (spinAngle % 360)) % 360) / sliceAngle);
      angle = 0;

      let spinTime = 0;
      const spinInterval = setInterval(() => {
        angle += 10;
        canvas.style.transform = `rotate(${angle}deg)`;
        spinTime += 10;
        if (spinTime >= 5000) {
          clearInterval(spinInterval);
          const wonPrize = prizes[prizeIndex];
          result.innerText = `üéâ B·∫°n tr√∫ng: ${wonPrize}`;
          localStorage.setItem("ketqua", wonPrize);
          nhanTheBtn.style.display = "inline-block";
          isSpinning = false;
        }
      }, 10);
    };

    nhanTheBtn.onclick = function () {
      window.location.href = "https://yeumoney.com/abcd123"; // üîÅ Thay b·∫±ng link c·ªßa b·∫°n
    };
  </script>
</body>
</html>
