<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üéâ V√≤ng quay th·∫ª c√†o üéâ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.7.0/dist/Winwheel.min.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    #canvas {
      margin: auto;
      display: block;
    }

    #spinButton, #getCardButton {
      margin-top: 25px;
      font-size: 20px;
      padding: 10px 25px;
      background: linear-gradient(#ff6600, #cc3300);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #spinButton:hover, #getCardButton:hover {
      background: linear-gradient(#ff3300, #cc2200);
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>üéâ V√≤ng quay th·∫ª c√†o üéâ</h1>

  <canvas id="canvas" width="500" height="500"></canvas>

  <button id="spinButton" onclick="startSpin()">QUAY</button>

  <div id="result"></div>

  <button id="getCardButton" style="display: none;" onclick="redirectToLink()">Nh·∫≠n th·∫ª</button>

  <script>
    let theWheel = new Winwheel({
      numSegments: 12,
      outerRadius: 200,
      innerRadius: 30,
      textFontSize: 18,
      textOrientation: 'horizontal',
      textAlignment: 'center',
      segments: [
        {'fillStyle': '#f44336', 'text': '10k'},
        {'fillStyle': '#FF9800', 'text': '20k'},
        {'fillStyle': '#E91E63', 'text': '30k'},
        {'fillStyle': '#FFEB3B', 'text': '40k'},
        {'fillStyle': '#03A9F4', 'text': '50k'},
        {'fillStyle': '#3F51B5', 'text': '60k'},
        {'fillStyle': '#4CAF50', 'text': '70k'},
        {'fillStyle': '#8BC34A', 'text': '80k'},
        {'fillStyle': '#F50057', 'text': '90k'},
        {'fillStyle': '#CDDC39', 'text': '200k'},
        {'fillStyle': '#009688', 'text': '500k'},
        {'fillStyle': '#FF5722', 'text': '30k'}
      ],
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 8,
        callbackFinished: displayResult
      },
      pointerAngle: 0,
      pins: {
        number: 24,
        fillStyle: 'white',
        outerRadius: 4
      }
    });

    function startSpin() {
      document.getElementById('result').textContent = '';
      document.getElementById('getCardButton').style.display = 'none';
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.startAnimation();
    }

    function displayResult(indicatedSegment) {
      const prize = indicatedSegment.text;
      document.getElementById('result').textContent = `üéÅ B·∫°n tr√∫ng: ${prize}`;
      localStorage.setItem("ketqua", prize);
      document.getElementById('getCardButton').style.display = 'inline-block';
    }

    function redirectToLink() {
      // Chuy·ªÉn sang trang Yeumoney tr∆∞·ªõc
      window.location.href = "https://yeumoney.vn/link/redirect?next=https://tdat269.github.io/vongquaythecao/thecao.html";
    }
  </script>
</body>
</html>
