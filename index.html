<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vòng quay thẻ cào</title>
  <style>
    body { background: #000; color: #fff; text-align: center; font-family: Arial; }
    #wheel { width: 300px; height: 300px; margin: 20px auto; border-radius: 50%; background: conic-gradient(red 0% 25%, yellow 25% 50%, green 50% 75%, blue 75% 100%); }
    #btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Vòng quay thẻ cào</h1>
  <div id="wheel"></div>
  <button id="btn" onclick="spin()">Quay</button>
  <p id="result"></p>

  <script>
    function spin() {
      const result = document.getElementById('result');
      const rewards = ['Thẻ 10k', 'Thẻ 20k', 'Thẻ 50k', 'Chúc bạn may mắn lần sau'];
      const win = rewards[Math.floor(Math.random() * rewards.length)];
      result.innerText = "Bạn nhận được: " + win;
    }
  </script>
</body>
</html>
