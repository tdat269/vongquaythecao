<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>V√≤ng quay th·∫ª c√†o</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #wheel {
      margin-top: 50px;
      width: 300px;
      height: 300px;
      transform: rotate(0deg);
    }
    #result {
      display: none;
      margin-top: 20px;
    }
    .button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üéâ QUAY ƒê·ªÇ NH·∫¨N TH·∫∫ C√ÄO üéâ</h1>
  <canvas id="wheel" width="300" height="300"></canvas>
  <br>
  <button class="button" onclick="startSpin()" id="spinBtn">QUAY</button>

  <div id="result">
    <h2>Ch√∫c m·ª´ng b·∫°n nh·∫≠n ƒë∆∞·ª£c <span id="reward"></span></h2>
    <button class="button" onclick="goToYeumoney()">Nh·∫≠n th·∫ª</button>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const rewards = ["10k", "20k", "30k", "40k", "50k", "60k", "70k", "80k", "90k", "200k", "500k"];
    const arcSize = (2 * Math.PI) / rewards.length;
    let angleOffset = 0;
    let isSpinning = false;
    let selectedReward = "";

    function drawWheel() {
      ctx.clearRect(0, 0, 300, 300);
      for (let i = 0; i < rewards.length; i++) {
        const angle = i * arcSize + angleOffset;
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#f39c12" : "#e74c3c";
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arcSize);
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arcSize / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(rewards[i], 140, 10);
        ctx.restore();
      }

      // V·∫Ω m≈©i t√™n
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.moveTo(150, 0);
      ctx.lineTo(140, 20);
      ctx.lineTo(160, 20);
      ctx.closePath();
      ctx.fill();
    }

    drawWheel();

    function startSpin() {
      if (isSpinning) return;
      isSpinning = true;
      document.getElementById("spinBtn").disabled = true;

      const spinTime = 5000; // th·ªùi gian quay (ms)
      const targetIndex = Math.floor(Math.random() * rewards.length);
      selectedReward = rewards[targetIndex];

      const finalAngle = (2 * Math.PI) * 5 + ((rewards.length - targetIndex) * arcSize); // 5 v√≤ng + d·ª´ng ƒë√∫ng √¥
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / spinTime, 1);
        const easing = 1 - Math.pow(1 - progress, 3); // hi·ªáu ·ª©ng gi·∫£m d·∫ßn

        angleOffset = finalAngle * easing;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          document.getElementById("reward").innerText = selectedReward;
          document.getElementById("result").style.display = "block";

          const maThe = Math.floor(100000000000000 + Math.random() * 900000000000000);
          const seri = Math.floor(100000000000000 + Math.random() * 900000000000000);

          localStorage.setItem("giaTri", selectedReward);
          localStorage.setItem("maThe", maThe);
          localStorage.setItem("seri", seri);
        }
      }

      requestAnimationFrame(animate);
    }

    function goToYeumoney() {
      // Gi·∫£ l·∫≠p redirect qua Yeumoney, sau ƒë√≥ s·∫Ω redirect ƒë·∫øn thecao.html (b·∫°n c·∫ßn c·∫•u h√¨nh ·ªü Yeumoney)
      window.location.href = "https://yeumoney.com/OmFmiio"; 
      // Sau khi v∆∞·ª£t link, b·∫°n c·∫ßn redirect v·ªÅ thecao.html
    }
  </script>
</body>
</html>
