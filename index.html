<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÅ Nh·∫≠n th·∫ª c√†o mi·ªÖn ph√≠ üéÅ</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      color: violet;
    }
    #wheel {
      margin: 0 auto;
      width: 300px;
      height: 300px;
      border: 10px solid violet;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    #wheel span {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #222;
      color: white;
      line-height: 2em;
      font-size: 14px;
      transform-origin: 100% 100%;
      text-align: right;
      padding-right: 10px;
    }
    #spin {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: violet;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
    #claim {
      margin-top: 15px;
      display: none;
      padding: 10px 20px;
      background: magenta;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üéÅ Nh·∫≠n th·∫ª c√†o mi·ªÖn ph√≠ üéÅ</h1>
  <div id="wheel"></div>
  <button id="spin">QUAY</button>
  <div id="result"></div>
  <button id="claim" onclick="window.location.href='https://yeumoney.com/OmFmiio'">Nh·∫≠n th·∫ª</button>

  <script>
    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const spinBtn = document.getElementById("spin");
    const claimBtn = document.getElementById("claim");

    const prizes = ["10k", "20k", "30k", "40k", "50k", "60k", "70k", "80k", "90k", "200k", "500k"];

    // Draw slices
    const deg = 360 / prizes.length;
    prizes.forEach((prize, i) => {
      const span = document.createElement("span");
      span.innerText = prize;
      span.style.transform = `rotate(${i * deg}deg) skewY(-60deg)`;
      wheel.appendChild(span);
    });

    let isSpinning = false;

    spinBtn.onclick = () => {
      if (isSpinning) return;
      isSpinning = true;
      claimBtn.style.display = "none";
      result.innerText = "";

      const rotation = 3600 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${rotation}deg)`;

      const index = prizes.length - Math.floor((rotation % 360) / deg) - 1;
      const prize = prizes[index < 0 ? index + prizes.length : index];

      setTimeout(() => {
        result.innerText = `B·∫°n tr√∫ng th·∫ª: ${prize}`;
        claimBtn.style.display = "inline-block";
        isSpinning = false;
      }, 5000);
    };
  </script>
</body>
</html>
