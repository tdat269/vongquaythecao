<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thẻ cào của bạn</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: #222;
      border: 2px solid #f39c12;
      border-radius: 15px;
      padding: 30px;
      display: inline-block;
    }
    h1 {
      color: #f39c12;
    }
    .info {
      font-size: 20px;
      margin: 15px 0;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>

  <h1>🎉 Chúc mừng bạn đã nhận được thẻ cào!</h1>

  <div class="box">
    <div class="info">🔢 Mệnh giá: <strong id="giaTri">...</strong></div>
    <div class="info">🔐 Mã thẻ: <strong id="maThe">...</strong></div>
    <div class="info">📦 Seri: <strong id="seri">...</strong></div>
  </div>

  <br>
  <button class="btn" onclick="quayLai()">🔁 Quay lại vòng quay</button>

  <script>
    // Lấy thông tin từ localStorage
    const giaTri = localStorage.getItem("giaTri") || "Không có";
    const maThe = localStorage.getItem("maThe") || "Không có";
    const seri = localStorage.getItem("seri") || "Không có";

    document.getElementById("giaTri").innerText = giaTri;
    document.getElementById("maThe").innerText = maThe;
    document.getElementById("seri").innerText = seri;

    function quayLai() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
